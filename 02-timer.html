<!DOCTYPE html>
<html lang="en">
  <head><link rel="stylesheet" href="/02-timer.1e913c0e.css"><script src="/02-timer.e0b03403.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown timer</title>
    <link rel="stylesheet" href="/01-color-switcher.f60cc020.css">
    <style>main {
  flex-direction: column;
  justify-content: center;
  align-items: center;
  gap: 50px;
  display: flex;
}

button[data-start]:disabled {
  background-color: red;
}

.timer {
  gap: 21px;
  display: flex;
}

.timer .field {
  flex-direction: column;
  justify-content: center;
  align-items: center;
  display: flex;
}

.field .value {
  font-size: 56px;
}

#datetime-picker {
  padding: 10px 20px;
  font-size: 22px;
}

</style>
  </head>
  <body>
  <header>
    <a href="/index.html"><img src="/js-logo-xs.c6b7a4ff.png" alt="JavaScript logo"></a>
    <div>
      <h1>Vanilla JavaScript</h1>
      <p>i.e., JavaScript without any (UI) framework or library</p>
    </div>
  </header>
  <p><a class="button" href="/index.html">Go back</a></p>

  <main><input type="text" id="datetime-picker">
    <button type="button" data-start="">Start</button>

    <div class="timer">
      <div class="field">
        <span class="value" data-days="">00</span>
        <span class="label">Days</span>
      </div>
      <div class="field">
        <span class="value" data-hours="">00</span>
        <span class="label">Hours</span>
      </div>
      <div class="field">
        <span class="value" data-minutes="">00</span>
        <span class="label">Minutes</span>
      </div>
      <div class="field">
        <span class="value" data-seconds="">00</span>
        <span class="label">Seconds</span>
      </div>
    </div>
  </main>

    <script src="/02-timer.eccce600.js" defer=""></script>
  </body>
</html>
